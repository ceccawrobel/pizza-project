<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Project</title>
</head>
  <body>
    <div class="container">
      <h2>Pizza Ambrosia</h2>
      <h4>food of the gods</h4>
    </div>
    <div class="container" id="pizzaSelection">
      <p>Choose your pizza</p>
      <form id="selection">
        <select id="pizzaSize">
          <option value="small">small - 12"</option>
          <option value="large">large - 18"</option>
        </select>
        <br>
        <p class="menu">classic toppings<br>
        <input type="checkbox" name="classic-topping" value="olive">black olives<br>
        <input type="checkbox" name="classic-topping" value="mushroom">mushrooms<br>
        <input type="checkbox" name="classic-topping" value="pepper">bell peppers<br>
        <input type="checkbox" name="classic-topping" value="onion">onions<br>
        </p>
        <p class="menu">special toppings<br>
        <input type="checkbox" name="special-topping" value="artichoke">artichoke hearts<br>
        <input type="checkbox" name="special-topping" value="pickledPepper">pickled peppers<br>
        </p>
        <button type="submit" class="btn-warning">how much?</button>
      </form>
    </div>
    <div class="container" id="pizzaOrder">
      <p>Here are the pizzas you chose: <br>
        <ul id="pizzaList">
        </ul>
      </p>
      <form id="order">
        <!-- <label id="name">Name for your order</label>
        <input id="name" type="text">
        <button type="submit" class="btn-warning">order this!</button> -->
      </form>
    </div>
    <div class="container" id="confirmation">
    <p>Thank you for your order!</p>
    </div>
  </body>
</html>
